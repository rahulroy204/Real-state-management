<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="reg.css">
<title>User Registration</title>
</head>
<body>
 <!--Registration form-->
 <div id="form" class="container">
   <div class="row">
    <div class="col-md-12">
       <h2 class="text">Sign Up</h2>
   </div>
   </div>
   <div class="row">
     <div class="col-md-6">
       <form class="" action=" " method="post">
         <div class="form-group">
           <input class="form-control"type="text" name=" " value="" id=" " required placeholder="User Name">
         </div>
         <div class="form-group">
           <input class="form-control"type="text" name=" " value="" id=" " required placeholder="First Name">
         </div>
         <div class="form-group">
           <input class="form-control"type="text" name=" " value="" id=" " required placeholder="Last Name">
         </div>
         <div class="form-group">
           <input class="form-control"type="text" name=" " value="" id=" " required placeholder="Phone">
         </div>
         <div class="form-group">
           <input class="form-control"type="text" name="" value="" id=" " required placeholder="Age">
         </div>
         <div class="form-group">
           <input class="form-control"type="text" name=" " value="" id=" " required placeholder="URL">
         </div>
         </form>
     </div>
     <div class="col-md-6">
       <form class="" action=" " method="post">
             <div class="form-group">
                <input class="form-control"type="email" name=" " value="" id=" " required placeholder="Email">
             </div>
             <div class="form-group">
                <input class="form-control"type="password" name=" " value="" id=" " required placeholder="Password">
              </div>
              <div class="form-group">
               <input class="form-control"type="password" name=" " value="" id=" " required placeholder="Confirm Password">
               </div>
               <div class="form-group">
                  <input class="form-control"type="email" name=" " value="" id=" " required placeholder="Paypal Mail">
               </div>
               <div class="form-group">
                 <select class=" ">
                    <option value=""  selected>United states</option>
                    <option value="1">Bangladesh</option>
                    <option value="2">India</option>
                    <option value="3">Pakistan</option>
                </select>
                </div>
                <div class="form-group">
                  <select class=" ">
                     <option value=""  selected>Male</option>
                     <option value="1">Female</option>
                     <option value="2">Others</option>
                 </select>
                 </div>
          </form>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Tell Us About You</label>
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
        </div>
      </div>
    </div>

   <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox">
               <p>I caccept the Terms of Use & Privacy Policy</p>
            </label>
     </div>
     <button class="btn">SIGN UN</button>
     <br>
 </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
